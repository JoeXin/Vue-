<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/bootstrap3.3.0.min.css">
</head>
<body>
	<div id="app">
		<h1>表单练习</h1>
		1、文本框
		<br>
		<input v-model="message" placeholder="edit me">
		<p>Message is: {{ message }}</p>
		<br>
		<span>多行文本</span>
		<textarea name="" v-model='message' placeholder="请输入内容"></textarea>
		<br>
		<span>单选按钮</span>
	 	<input type="radio" id="one" value="One" v-model="picked">
  		<label for="one">One</label>
  		<br>
  		<input type="radio" id="two" value="Two" v-model="picked">
  		<label for="two">Two</label>
  		<br>
  		<span>Picked: {{ picked }}</span>
  		<br>
  		<input type="checkbox" id="checkbox" v-model="checked">
		<label for="checkbox">选中</label>
		<br>
		<input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
		<label for="jack">Jack</label>
		<input type="checkbox" id="john" value="John" v-model="checkedNames">
		<label for="john">John</label>
		<input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
		<label for="mike">Mike</label>
		<br>
		<span>Checked names: {{ checkedNames }}</span>
		<br>
  		下拉列表
  		<select v-model="selected">
    		<option disabled value="">请选择一个</option>
    		<option>A</option>
    		<option>B</option>
    		<option>C</option>
  		</select>
  		<br>
  		<span>Selected: {{ selected }}</span><br>
  		多个列表
  		<select v-model="selecteds" multiple style="width: 50px">
    		<option>A</option>
    		<option>B</option>
    		<option>C</option>
  		</select>
  		<span>Selected: {{ selecteds }}</span>
  		<br>
  		<br>
  		<select v-model="choose">
  			<option v-for="option in options" v-bind:value="option.value">
    		{{ option.text }}
  			</option>
		</select>
		<span>Selected: {{ choose }}</span>
  	<br>
	</div>
	<script src="../js/vue2.4.1.js"></script>
	<script>
		var vm=new Vue({
			el:'#app',
			data:{
				message:'Vue 正在学习中',
				checked:'',
				checkedNames: [],
				picked: '',
				selected: '',
				selecteds: [],
				choose:'A',
				options: [
      				{ text: 'One', value: 'A' },
      				{ text: 'Two', value: 'B' },
      				{ text: 'Three', value: 'C' }
   				]	
			}
		})
	</script>
</body>
</html>
